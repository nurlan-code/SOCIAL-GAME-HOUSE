<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Social Game House</title>
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --electric-red: #ff4d4d;
            --neon-blue: #00d9ff;
            --pixel-yellow: #ffdd55;
            --bit-green: #55ff99;
            --deep-black: #0a0a0a;
            --crt-gray: #262626;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'VT323', monospace;
            background: var(--deep-black);
            color: var(--bit-green);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1;
            opacity: 0.3;
        }

        .error-container {
            text-align: center;
            z-index: 2;
            position: relative;
            padding: 40px;
        }

        .error-code {
            font-family: 'Press Start 2P', cursive;
            font-size: 8rem;
            color: var(--electric-red);
            text-shadow: 
                0 0 20px var(--electric-red),
                0 0 40px var(--electric-red),
                0 0 60px var(--electric-red);
            animation: blink 1s infinite;
            margin-bottom: 30px;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .error-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 2rem;
            color: var(--pixel-yellow);
            margin-bottom: 20px;
            text-shadow: 0 0 15px var(--pixel-yellow);
        }

        .error-message {
            font-size: 1.5rem;
            color: var(--bit-green);
            margin-bottom: 40px;
            line-height: 1.8;
        }

        .pixel-btn {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.9rem;
            padding: 15px 30px;
            background: var(--neon-blue);
            color: var(--deep-black);
            border: 3px solid var(--bit-green);
            text-decoration: none;
            display: inline-block;
            clip-path: polygon(0 0, calc(100% - 10px) 0, 100% 10px, 100% 100%, 10px 100%, 0 calc(100% - 10px));
            transition: all 0.3s;
            box-shadow: 0 0 20px var(--neon-blue);
        }

        .pixel-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px var(--neon-blue);
            background: var(--bit-green);
        }

        .floating-elements {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .float-element {
            position: absolute;
            font-size: 2rem;
            opacity: 0.3;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20vh) translateX(50px) rotate(180deg);
            }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-message {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 4rem;
            }

            .error-title {
                font-size: 1.2rem;
            }

            .error-message {
                font-size: 1rem;
            }

            .pixel-btn {
                font-size: 0.7rem;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements" id="floatingElements"></div>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">PAGE NOT FOUND</h1>
        <p class="error-message">
            The page you're looking for doesn't exist.<br>
            It might have been moved, deleted, or you entered the wrong URL.
        </p>
        <a href="index.html" class="pixel-btn">BACK TO HOME</a>
    </div>

    <script>
        // Create floating elements
        const elements = ['üé∞', 'üÉè', 'üíé', '‚≠ê', 'üé≤', 'üÉë'];
        const container = document.getElementById('floatingElements');
        
        for (let i = 0; i < 15; i++) {
            const element = document.createElement('div');
            element.className = 'float-element';
            element.textContent = elements[Math.floor(Math.random() * elements.length)];
            element.style.left = Math.random() * 100 + '%';
            element.style.animationDelay = Math.random() * 10 + 's';
            element.style.animationDuration = (Math.random() * 5 + 8) + 's';
            container.appendChild(element);
        }
    </script>
</body>
</html>
